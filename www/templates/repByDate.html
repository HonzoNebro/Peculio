<ion-view view-title="Informes por Fecha" ng-controller="ChartsCtrl">
  <ion-content class="padding">
  	<ion-list>
  		<ion-item> 
	      <div class="card">
	        <div class="item item-text-wrap" style="padding:0px">
	          <highchart config="chartarea" class="Chartcenter"></highchart>
	        </div>
	      </div>
        </ion-item>
        <ion-item> 
	      <div class="card">
	        <div class="item item-text-wrap" style="padding:0px">
	          <highchart config="chartpie" class="Chartcenter"></highchart>
	        </div>
	      </div>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
