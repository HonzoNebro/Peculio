<ion-view view-title="Transferencias" ng-controller="TransfersCtrl">
  <ion-content class="padding">
  <div class="card">
    
    <div class="item item-input">
      <input type="text" placeholder="Personalizar Fecha" ng-model="operation.date" ng-click="chooseDate()">
    </div>

    <div class="item item-input">
      <input type="tel" placeholder="Cantidad" ng-model="operation.amo">
      <!--<a href="#/app/calculadora" class="button button-icon icon ion-calculator"></a>-->
      <!--<button class="button button-icon icon ion-calculator" ng-click="openModal()"></button>-->
    </div>

  <label class="item item-input item-select">
    <div class="input-label">
      Cuenta de origen:
    </div>
    <select ng-model='operation.originAcc' ng-options="account.id as account.name for account in accounts"></select>
  </label>

  <label class="item item-input item-select">
    <div class="input-label">
      Cuenta de destino:
    </div>
    <select ng-model='operation.targetAcc' ng-options="account.id as account.name for account in accounts"></select>
  </label>
     <label class="item item-input">
      <input type="text" placeholder="Escriba una descripciÃ³n breve" ng-model="operation.des">
    </label>

  </div>
  	<div>
  		<button class="button button-block button-positive padding" ng-disabled="!operation.amo || !operation.originAcc || !operation.targetAcc" ng-click="transfer()">Completar Transferencia</button>
  	</div>

  	<div>
  		<button class="button button-balanced padding" ng-click="selectRec()">select records</button>
  		<button class="button button-balanced padding" ng-click="selectCat()">select cat</button>
  	</div>
  -->
  </ion-content>
</ion-view>
