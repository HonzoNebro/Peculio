<ion-view view-title="Movimientos" ng-controller="MovementsCtrl">
  <ion-content class="padding">
      <div class="card">
        <label class = "item item-input item-select item-positive">
          <div class = "input-label">
             Cuenta/s: 
          </div>
          <select ng-model="mov.account" ng-options="account.id as account.name for account in accounts" ng-change="onChangeDates()"></select>
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Desde" ng-model="from" ng-click="fromBtn()">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Hasta" ng-model="to" ng-click="toBtn()">
        </label>
      </div>
        <button class="button button-block button-positive padding" ng-click="fill()">Filtrar Movimientos</button>


  	<ion-list can-swipe="true">
      <ion-item collection-repeat="record in records">
        Fecha: <b>{{record.date}}</b></br>
        Cuenta: <b>{{record.account}}</b></br>
        Cantidad: <b>{{record.amount}}€</b></br>
        Categoría: <b>{{record.category}}</b></br>
        Tipo de movimiento: <b>{{record.operation}}</b></br>
        Balance: <b>{{record.balance}}</b>
        <!--<ion-option-button class="button-small button-positive" ng-click="share(item)">Compartir</ion-option-button>-->
        <ion-option-button class="button-small button-assertive" ng-click="erase($index)">Eliminar</ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
    }
</ion-view>
