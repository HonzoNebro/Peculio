	<ion-modal-view ng-controller="AppCtrl">
		<ion-header-bar align-title="center">
		  <h2 class="title">Calculadora</h1>
		</ion-header-bar>
		<ion-content>
			<ion-list>
				<ion-item class="item-input-inset clear">
					<label class="item-input-wrapper">
					  <input type="tel" ng-model="operation.amo">
					</label>
					<button class="button" ng-click="btnClicked('C')" >C</button>
					<button class="icon ion-backspace button" ng-click="btnClicked('b')"></button>
				</ion-item>
				<ion-item>
					<div class="list btnCalculadora padding-left padding-right padding-top">
					  	<div class="button-bar">
							<button class="button" ng-click="btnClicked('7')">7</button>
							<button class="button" ng-click="btnClicked('8')">8</button>
							<button class="button" ng-click="btnClicked('9')">9</button>
							<button class="button button-dark" ng-click="btnClicked('+')">+</button>
					  	</div>
					  	<div class="button-bar">
							<button class="button" ng-click="btnClicked('4')">4</button>
							<button class="button" ng-click="btnClicked('5')">5</button>
							<button class="button" ng-click="btnClicked('6')">6</button>
							<button class="button button-dark" ng-click="btnClicked('-')">-</button>
					  	</div>
					  	<div class="button-bar">
							<button class="button" ng-click="btnClicked('1')">1</button>
							<button class="button" ng-click="btnClicked('2')">2</button>
							<button class="button" ng-click="btnClicked('3')">3</button>
							<button class="button button-dark" ng-click="btnClicked('*')">&times;</button>
					  	</div>
					  	<div class="button-bar">
							<button class="button" ng-click="btnClicked('0')">0</button>
							<button class="button button-assertive" ng-click="btnClicked('=')">=</button>
							<button class="button button-dark" ng-click="btnClicked('.')">.</button>
							<button class="button button-dark" ng-click="btnClicked('/')">&divide;</button>
					  	</div>
				  	</div>
				  	<div class="list padding-left padding-right padding-bottom">
				  		<div class="button-bar">
				  		<button class="button button-balanced" ng-click="btnClicked('f')">Hecho</button>
				  		</div>
			  		</div>
			  	</ion-item>
			</ion-list>
		</ion-content>
	</ion-modal-view>
